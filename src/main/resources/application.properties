spring.application.name=demo

# Ativa o console web do H2
spring.h2.console.enabled=true

# Define o path para acessar o console (pode ser o padrão /h2-console)
spring.h2.console.path=/h2-console

# Configura a URL do banco H2 em memória
spring.datasource.url=jdbc:h2:mem:testdb

# Usuário e senha padrão para o banco H2
spring.datasource.username=sa
spring.datasource.password=

# Driver do H2
spring.datasource.driver-class-name=org.h2.Driver

# Para mostrar o SQL no console (opcional)
spring.jpa.show-sql=true

# Configura o dialeto para H2 (opcional)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.hibernate.ddl-auto=update

# Configura o upload de arquivos
file.upload-dir=uploads

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

